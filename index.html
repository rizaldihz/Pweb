<!doctype html>
<html>
<head>
	<title>ChatBoks!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.ico">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="atas">
		<img src="logo.png" style="height: 50px;margin-left :20px;position: fixed;">
		<nav>
			<button class="btn login">[Login]</button>
			<button class="btn regist">[Register]</button>
			<button class="btn logout">[Logout]</button>	
		</nav>
	</div>
	<div class="judul">
		<h1 style="font-size:60px;margin: 0px;">Welcome to <span class="lala">< ChatBoks! ></span></h1>

		<h2>ChatBoks! is a free browser chat service that you can use with your friends.</h2>

		<h2><a href="#" class="login">< Click Here to Log In ></a></h2>
		<h2 class="user">< Your Are Logged in as, [<span></span>] ></h2>
		<h2><a href="#" class="chat">< Click Here to Start Chat ></a></h2>
	</div>
	<div class="regbox">
		<div class="regtab">
			<div id="reghead">
				<button class="close">[&times]</button>
				<ul>
					<li><button class="btn login">[Login]</button></li>
					<li><button class="btn">[Register]</button></li>
				</ul>
			</div>
			<div id="regbod">
				<p class="label">[Username]</label></p>
				<input class="in" type="text" name="user">
				<p class="label">[Password]</label></p>
				<input class="in" type="password" name="password"></br>
				<input class="sub" type="submit" name="submit">
			</div>
		</div>
	</div>
</body>
</html>
